apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: demo
spec:
  reaper:
    heapSize: 512Mi
    autoScheduling:
      enabled: false
  cassandra:
    telemetry: 
      prometheus:
        enabled: true
    serverVersion: "4.0.3"
    softPodAntiAffinity: false 
#SoftPodAntiAffinity sets whether multiple Cassandra instances can be scheduled on 
#the same node. This should normally be false to ensure cluster resilience but may be 
#set true for test/dev scenarios to minimise the number of nodes required.
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: vmc-workload-storage-policy-cluster-1
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1024G
    config:
      jvmOptions:
        heapSize: 512M
    networking:
      hostNetwork: false    
    datacenters:
      - metadata:
          name: dc1
        size: 3
        stargate:
          size: 1
          heapSize: 256M
      - metadata:
          name: dc2
        k8sContext: cassandra-2 
        size: 3
        stargate:
          size: 1
          heapSize: 256M 
